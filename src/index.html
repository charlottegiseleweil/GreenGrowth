<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>International Environmental Projects</title>
    
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
   
    <!-- static CSS -->
    <link rel="stylesheet" href="./leaflet-sidebar/L.Control.Sidebar.css" />        
    <link rel="stylesheet" href="map.css"/>
</head>
<body>
    <!-- Our web map and content will go here -->
    
    <div id="map"></div>
    
    <div id="sidebar">
        <h2 id="country-name"></h2>
        <hr>
        <div class="panel panel-info" id="info-panel">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h4 id="case-name-heading">Ecosystem Restoration in the US Gulf Coast</h4>
            </div>
            <div class="panel-body">    
                <h4>Chapter <span id="chapter-no"></span>:</h4>
                <h5 id="chapter-name"></h5>
                <p id="case-summary"></p>
            </div>
        </div>
        <table class="table table-hover" id="case-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Case Study Name</th>
                </tr>
            </thead>
            <tbody id="cases"></tbody>
        </table>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    
    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.js"></script>    
    
    <!-- static JS -->
    <script src="leaflet-providers.js"></script>
    <script src="./leaflet-sidebar/L.Control.Sidebar.js"></script>    
    <script src="map.js"></script>

</body>
</html>
